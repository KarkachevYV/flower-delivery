# Шаблон login.html
{% extends 'base.html' %}
{% block content %}
<h2 style="font-family: 'Arial', sans-serif; text-align: center; color: #333;">Вход</h2>
<div style="max-width: 400px; margin: 0 auto; background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: #007BFF; border: none; padding: 10px 20px; font-size: 16px; color: white; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
            Войти
        </button>
    </form>
</div>
{% endblock %}

# Шаблон order_history.html
{% extends 'base.html' %}
{% block content %}
<h2>История заказов</h2>
<ul>
    {% for order in orders %}
      <li>
          Заказ №{{ order.id }} — Статус: {{ order.status }}
          <form action="{% url 'orders:repeat_order' order.id %}" method="post" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-primary">Повторить заказ</button>
          </form>
      </li>
    {% empty %}
      <p>У вас нет заказов.</p>
    {% endfor %}
</ul>
{% endblock %}
